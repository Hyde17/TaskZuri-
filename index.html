<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
      <div class="profile">
        <img
          src="./images/amosimg.jpg"
          alt="Amos owoeye"
          data-testid="slackDisplayImage"
        />
        <h2 data-testid="slackUserName">Amos Owoeye</h2>
      </div>
    </header>

    <main>
      <div>
        <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek">
          Saturday
        </p>
        <p data-testid="currentUTCTime" id="currentUTCTime">12:00 PM</p>
        <p data-testid="myTrack">Track: Frontend</p>
      </div>
      <div>
        <a href="https://github.com/Hyde17" data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
